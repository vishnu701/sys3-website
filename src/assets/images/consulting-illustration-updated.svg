    <g id="interactiveElements">
      <circle cx="250" cy="400" r="8" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)">
        <animate attributeName="r" values="8;10;8" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="450" cy="300" r="6" fill="url(#secondaryGradient)" opacity="0.8" filter="url(#glow)">
        <animate attributeName="r" values="6;8;6" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="350" cy="500" r="7" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)">
        <animate attributeName="r" values="7;9;7" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Data flow animations -->
    <g id="dataFlows">
      <circle cx="200" cy="350" r="3" fill="#8E82FE" opacity="0.9">
