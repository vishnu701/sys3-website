<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   width="100%" viewBox="0 0 1024 1024" enable-background="new 0 0 1024 1024" xml:space="preserve">
<!-- Title and description -->
<title>Consulting Illustration</title>
<desc>A modern illustration representing AI consulting and business solutions</desc>

<!-- Definitions for filters and animations -->
<defs>
  <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="2" result="blur"/>
    <feComposite in="SourceGraphic" in2="blur" operator="over"/>
  </filter>
  
  <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#8E82FE"/>
    <stop offset="50%" stop-color="#4DA3FF"/>
    <stop offset="100%" stop-color="#F88379"/>
  </linearGradient>
  
  <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#F88379"/>
    <stop offset="100%" stop-color="#E26D64"/>
  </linearGradient>
  
  <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#8E82FE"/>
    <stop offset="100%" stop-color="#5B53E3"/>
  </linearGradient>
  
  <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#4DA3FF"/>
    <stop offset="100%" stop-color="#2680FF"/>
  </linearGradient>
</defs>

