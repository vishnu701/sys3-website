<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg"
     aria-labelledby="heroIllustrationTitle heroIllustrationDesc" role="img">
  <title id="heroIllustrationTitle">Modern AI Network Illustration</title>
  <desc id="heroIllustrationDesc">A clean, simple illustration of an AI network with nodes and connections using the System3 brand colors.</desc>
  
  <!-- No background -->
  
  <!-- Network nodes - primary color (Periwinkle Lavender) -->
  <circle cx="150" cy="150" r="10" fill="#8E82FE" opacity="0.9"/>
  <circle cx="250" cy="100" r="8" fill="#8E82FE" opacity="0.9"/>
  <circle cx="350" cy="180" r="9" fill="#8E82FE" opacity="0.9"/>
  <circle cx="450" cy="120" r="8" fill="#8E82FE" opacity="0.9"/>
  <circle cx="200" cy="250" r="9" fill="#8E82FE" opacity="0.9"/>
  <circle cx="320" cy="220" r="7" fill="#8E82FE" opacity="0.9"/>
  <circle cx="420" cy="260" r="8" fill="#8E82FE" opacity="0.9"/>
  
  <!-- Network nodes - secondary color (Sky Azure) -->
  <circle cx="180" cy="200" r="6" fill="#4DA3FF" opacity="0.9"/>
  <circle cx="270" cy="150" r="7" fill="#4DA3FF" opacity="0.9"/>
  <circle cx="380" cy="130" r="6" fill="#4DA3FF" opacity="0.9"/>
  <circle cx="250" cy="220" r="5" fill="#4DA3FF" opacity="0.9"/>
  <circle cx="350" cy="250" r="7" fill="#4DA3FF" opacity="0.9"/>
  
  <!-- Network nodes - accent color (Coral Pink) -->
  <circle cx="220" cy="180" r="5" fill="#F88379" opacity="0.9"/>
  <circle cx="300" cy="120" r="6" fill="#F88379" opacity="0.9"/>
  <circle cx="420" cy="190" r="5" fill="#F88379" opacity="0.9"/>
  <circle cx="290" cy="270" r="6" fill="#F88379" opacity="0.9"/>
  
  <!-- Connections - Primary to Primary -->
  <line x1="150" y1="150" x2="250" y2="100" stroke="#8E82FE" stroke-width="1.5" opacity="0.4"/>
  <line x1="250" y1="100" x2="350" y2="180" stroke="#8E82FE" stroke-width="1.5" opacity="0.4"/>
  <line x1="350" y1="180" x2="450" y2="120" stroke="#8E82FE" stroke-width="1.5" opacity="0.4"/>
  <line x1="150" y1="150" x2="200" y2="250" stroke="#8E82FE" stroke-width="1.5" opacity="0.4"/>
  <line x1="200" y1="250" x2="320" y2="220" stroke="#8E82FE" stroke-width="1.5" opacity="0.4"/>
  <line x1="320" y1="220" x2="420" y2="260" stroke="#8E82FE" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Connections - Primary to Secondary -->
  <line x1="150" y1="150" x2="180" y2="200" stroke="#4DA3FF" stroke-width="1.5" opacity="0.4"/>
  <line x1="250" y1="100" x2="270" y2="150" stroke="#4DA3FF" stroke-width="1.5" opacity="0.4"/>
  <line x1="350" y1="180" x2="380" y2="130" stroke="#4DA3FF" stroke-width="1.5" opacity="0.4"/>
  <line x1="200" y1="250" x2="250" y2="220" stroke="#4DA3FF" stroke-width="1.5" opacity="0.4"/>
  <line x1="320" y1="220" x2="350" y2="250" stroke="#4DA3FF" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Connections - Secondary to Accent -->
  <line x1="180" y1="200" x2="220" y2="180" stroke="#F88379" stroke-width="1.5" opacity="0.4"/>
  <line x1="270" y1="150" x2="300" y2="120" stroke="#F88379" stroke-width="1.5" opacity="0.4"/>
  <line x1="380" y1="130" x2="420" y2="190" stroke="#F88379" stroke-width="1.5" opacity="0.4"/>
  <line x1="250" y1="220" x2="290" y2="270" stroke="#F88379" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Pulse animation on selected nodes -->
  <circle cx="150" cy="150" r="10" fill="#8E82FE" opacity="0.2">
    <animate attributeName="r" values="12;20;12" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="180" r="9" fill="#8E82FE" opacity="0.2">
    <animate attributeName="r" values="10;18;10" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="270" cy="150" r="7" fill="#4DA3FF" opacity="0.2">
    <animate attributeName="r" values="8;16;8" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="220" cy="180" r="5" fill="#F88379" opacity="0.2">
    <animate attributeName="r" values="6;14;6" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Simple data flow animations -->
  <circle cx="150" cy="150" r="3" fill="#8E82FE" opacity="0.9">
    <animate attributeName="cx" values="150;250" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="150;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="250" r="3" fill="#8E82FE" opacity="0.9">
    <animate attributeName="cx" values="200;320" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="250;220" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="180" cy="200" r="2" fill="#4DA3FF" opacity="0.9">
    <animate attributeName="cx" values="180;220" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200;180" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="270" cy="150" r="2" fill="#4DA3FF" opacity="0.9">
    <animate attributeName="cx" values="270;300" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="150;120" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- No definitions needed -->
  
</svg>